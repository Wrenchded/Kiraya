<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KIRAYA - Welcome</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins&display=swap" rel="stylesheet" />
  <style>

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      font-family: 'Poppins', sans-serif;
    }

    .logo-container {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.6);
      padding: 2rem;
      animation: fadeInScale 2s ease-in-out;
    }

    .logo {
      width: 300px;
      max-width: 80vw;
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1.2);
      }
    }
  </style>
  <script>
    setTimeout(() => {
      const user = localStorage.getItem('kiraya_user');
      if (user) {
        window.location.href = "dashboard.html";
      } else {
        window.location.href = "login.html";
      }
    }, 3000);
  </script>
</head>
<body>
  <div class="logo-container">
    <img src="KIRAYA-removebg-preview.png" alt="KIRAYA Logo" class="logo" />
  </div>
</body>
</html>
