<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - KIRAYA</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-box shadow-lg p-4 bg-white rounded" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4" style="font-family: 'Anton', sans-serif;">Welcome Back</h2>

      <form onsubmit="login(event)">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Enter username" required/>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter password" required/>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <p class="text-center mt-3">Don't have an account? <a href="register.html">Sign Up</a></p>
      <div id="error-msg" class="text-danger text-center mt-2" style="display: none;">Invalid credentials</div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Corrected Login Script -->
  <script>
    function login(event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      const storedUser = JSON.parse(localStorage.getItem(username));

      if (storedUser && storedUser.password === password) {
        localStorage.setItem("kiraya_logged_in", "true");
        localStorage.setItem("kiraya_logged_user", username);
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error-msg").style.display = "block";
      }
    }
  </script>
</body>
</html>
